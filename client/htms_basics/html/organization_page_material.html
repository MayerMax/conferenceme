<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Имя организации</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="../css/profile_page_material.css">

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }

        .marginable {
            margin-right: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Главная</span>
            <div class="mdl-layout-spacer"></div>
            <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">account_box</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Что найти?</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">Помощь</li>
                <li class="mdl-menu__item">Связаться</li>
                <li class="mdl-menu__item">Выйти</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="https://apptractor.ru/wp-content/uploads/2017/02/sber.png" class="demo-avatar">
            <div class="demo-avatar-dropdown">
                <span>SberTech Россия</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Контакты</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">sbertech@gmail.com</li>
                    <li class="mdl-menu__item">+7(495)-800-800</li>
                    <li class="mdl-menu__item"><i class="material-icons">add</i>Добавить контакт...</li>
                </ul>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">class</i>Новости</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">watch_later</i>Наши конференции</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">account_circle</i>О нас</a>
            <button class="mdl-button mdl-js-button mdl-button--accent">Создать конференцию</button>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons"
                                                       role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <!-- Инпуты -->
            <div class="mdl-card mdl-cell mdl-cell--9-col mdl-color--white mdl-shadow--4dp">
                <form action="#">
                    <div class="mdl-grid">
                        <!-- Первое поле -->
                        <div class="mdl-cell mdl-cell--3-offset"></div>
                        <div class="mdl-cell mdl-cell--9-col">
                            <div class="mdl-textfield mdl-js-textfield ">
                                <div>
                                    <label class="mdl-textfield__label" for="mysample1">Text...</label>
                                    <input class="mdl-textfield__input" type="text" id="mysample1">
                                </div>
                            </div>
                        </div>

                        <!-- Второе поле -->
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield ">
                                <div>
                                    <label class="mdl-textfield__label" for="mysample2">Text...</label>
                                    <input class="mdl-textfield__input" type="text" id="mysample2">
                                </div>
                            </div>
                        </div>

                        <!-- Третье поле -->
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                                <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Кнопки -->
            <div class="mdl-card mdl-cell mdl-cell--3-col mdl-color--white mdl-shadow--4dp">
                <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item">
                        <button class="mdl-button mdl-js-button">
                            Основное
                        </button>
                    </li>
                    <li class="mdl-list__item">
                        <button class="mdl-button mdl-js-button">
                            Непонятный текст
                        </button>
                    </li>
                    <li class="mdl-list__item">
                        <button class="mdl-button mdl-js-button">
                            Индустрия
                        </button>
                    </li>
                    <li class="mdl-list__item">
                        <button class="mdl-button mdl-js-button">
                            Руководство
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
