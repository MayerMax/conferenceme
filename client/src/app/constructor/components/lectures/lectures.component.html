<div style="min-height: 87.9vh; " class=" mdl-shadow--2dp" >
  <app-toolbar-constructor [dialogComponent]="editLecture" [titleButtonCreate]="'Лекцию'" [titleToolbar]="'Лекции'"></app-toolbar-constructor>
  <div class="mdl-grid">
    <div *ngFor="let lecture of lectures.lectures"  class="lecture-card mdl-cell mdl-cell--8-col-desktop mdl-cell--12-col-phone mdl-cell--12-col-tablet"  >
      <app-lecture-card [lecture]="lecture"></app-lecture-card>
    </div>
  </div>
  <div class="paginator flex">
    <span class="flex_1" ></span>
    <div class=""></div>
    <mat-paginator class="flex_1" style=" background-color:#f5f5f5" [length]="100"
                   [pageSize]="3">
    </mat-paginator>
  </div>
</div>
