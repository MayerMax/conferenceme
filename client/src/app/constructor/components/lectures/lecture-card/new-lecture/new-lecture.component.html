<div class="mdl-layout mdl-js-layout headerDialog" >
  <header class="mdl-layout__header mdl-typography--headline titleDialog" >
    <div>Создать лекцию</div>
  </header>
  <div  class="mdl_layout__content fullHeightAndWidth">
    <form class="form-group StepperContent  " #f="ngForm" novalidate >
      <mat-horizontal-stepper  class="StepperContent" >
        <mat-step>
          <ng-template matStepLabel>Место и Дата</ng-template>
          <div  class="miniMargin centerting mdl-grid ">
            <div class="mdl-cell mdl-cell--4-col-desktop">
            <div class="mdl-typography--title ">Кабинет</div>
              <mat-input-container>
                <input matInput  type="text" class="form-control" name="hallLecture"
                       [(ngModel)]="model.hallLecture" #hallLecture='ngModel'>
              </mat-input-container>
              <div>
                <div class="mdl-typography--title ">Дата лекции</div>
                <mat-input-container>
                <input matInput  [(ngModel)]="model.date" name="dateLecture" [matDatepicker]="picker"
                       placeholder="Choose a date Lecture">
                <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-input-container>
              </div>
            <div>
              <div class="mdl-typography--title ">Длительность лекции</div>
              <mat-input-container>
                <input matInput type="text" class="form-control" name="durationLecture" [(ngModel)]="model.duration"
                       #durationLecture='ngModel'>
              </mat-input-container>
            </div>
            </div>
            <div class=" mdl-typography--title  conteinerAvatar mdl-cell mdl-cell--5-col-desktop" >
              <div class="mdl-typography--title ">Фотография проведения</div>
              <div class="my-drop-zone" >

               <span  ng2FileDrop
                      [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                      (fileOver)="fileOverBase($event)"
                      [uploader]="uploaderPhoto"
                      class=" z-index">
                      <span class=" z-index mdl-color-text--grey-600">  Перетащите фото
                      </span>
                 <img  alt="" appImagePreview class="avatarSpeaker"  #srcPhoto src="" [media]="file" [type]="type">
               </span>
              </div>
            </div>
          </div>
          <button mat-raised-button class="miniMargin" color="primary"  matStepperNext>Next</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Теги и файлы</ng-template>
          <div class="miniMargin centerting mdl-grid ">
          <div class="mdl-typography--title mdl-cell mdl-cell--12-col-desktop " >
            Тэги
          </div>
          <div class="mdl-cell mdl-cell--12-col-desktop PaddingCellInput ">
            <mat-form-field class="   demo-chip-list">
              <mat-chip-list #chipList1>
                <mat-chip *ngFor="let tag of model.tagsLecture" [selectable]="selectable"
                          [removable]="removable" (remove)="removeTag(tag)">
                  {{tag}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New tags..."
                       [matChipInputFor]="chipList1"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="addTag($event)" />
              </mat-chip-list>
            </mat-form-field>
          </div>
          <div class=" mdl-cell mdl-cell--12-col-desktop ">
            <button mat-raised-button  color="" (click)="fileInput.click()">
              Прикрепить материалы <mat-icon >get_app</mat-icon></button>
            <span style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
     <input type="file" #fileInput  ng2FileSelect [uploader]="uploaderFile" multiple />
</span>
            <div class="mdl-list">
        <span *ngFor="let item of uploaderFile.queue">
          <mat-chip type="button" class="btn btn-danger btn-xs"
                    (click)="item.remove()">
            {{ item?.file?.name }}
            <mat-icon matChipRemove >cancel</mat-icon>
          </mat-chip>
        </span>
            </div>
          </div>
          </div>
          <button mat-raised-button class="miniMargin" color="primary"  matStepperPrevious>Back</button>
          <button mat-raised-button class="miniMargin" color="primary"  matStepperNext>Next</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Информация</ng-template>
          <div class="miniMargin centerting mdl-grid ">
            <div class="mdl-typography--title mdl-cell mdl-cell--12-col-desktop " >
              Общая Информация
            </div>
          <mat-form-field class="mdl-cell mdl-cell--12-col-desktop PaddingCellInput ">
  <textarea  matInput   type="text" class=" form-control" name="informationSpeaker"
             [(ngModel)]="model.about" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="8"
             #informationSpeaker='ngModel'>
  </textarea>
          </mat-form-field>
          </div>
          <button mat-raised-button class="miniMargin" color="primary"  matStepperPrevious>Back</button>
          <button mat-raised-button class="miniMargin" color="primary"  matStepperNext>Next</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          Вы завершили создание Лекции
          <div>
            <button mat-raised-button class="miniMargin" color="primary"  matStepperPrevious>Back</button>
            <button mat-raised-button class="miniMargin" color="primary"  (click)="onSubmit()">Сохранить</button>
            <button mat-button (click)="onReset()">Очистить все</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
  </div>
